    <mat-card style="width:200px;height:fit-content;padding: 10px;margin-top: 30px;" *ngFor="let data of dataList | searchPipe:search " >
        <div (click)="openshowitem(data)">
            <div>
                {{data.name | uppercase}}
            </div>
            <br>
            <div >
                <img src={{data.img}} style="height:150px; width: 150px;">
            </div>
            <br>
            <br>
            <div>
                <span>Price : </span>{{data.price}}<span> â‚¹</span>
            </div>
            <div>
                <span>Delivery within </span>{{data.delivery_days}}<span> Days</span>
            </div>
            <br>
        </div>  
    </mat-card>
</div>
