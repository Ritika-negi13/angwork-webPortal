<body>
    <div class="main">
        <form action="">
            <div class="main">
                <div class="flex-container-1">
                    <h1>Login</h1>
                    <div>
                        <div>
                            <mat-form-field ngClass="focus-field" appearance="outline" color=primary>
                                <mat-label >Email or phone</mat-label>
                                <input name="email" matInput #myInput placeholder="Email" [(ngModel)]="email" >

                            </mat-form-field>
                        </div>
                        <br>
                        <mat-form-field ngClass="focus-field" appearance="outline" color=primary>
                            <mat-label>Password</mat-label>
                            <input matInput name="password"   [(ngModel)]="password" placeholder="password" >
                        </mat-form-field>
                    </div>
                    <div class="button-class">
                        <button mat-raised-button  class="button button-2" [routerLink]="['/Signup']" >create account</button>
                        <button mat-raised-button  class="button button-1" (click)="loginuser()">Next</button>
                    </div>
                </div>
 
            </div>
        </form>
    </div>
</body>
